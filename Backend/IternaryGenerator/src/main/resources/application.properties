# ===============================
# Application Info
# ===============================
spring.application.name=plannngo-itinerary-service
server.port=7071

# ===============================
# OpenAI Configuration
# ===============================
# API key is loaded from environment variable


# Chat model settings
spring.ai.openai.chat.model=gpt-4o-mini
spring.ai.openai.chat.temperature=0.7
spring.ai.openai.chat.max-tokens=800

# Optional: overriding chat options
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.8

# ===============================
# Actuator & Tracing (Optional)
# ===============================
management.tracing.sampling.probability=1.0

# ===============================
# Disable Eureka (IMPORTANT)
# ===============================
eureka.client.enabled=false
