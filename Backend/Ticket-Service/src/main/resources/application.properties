# ===============================
# APPLICATION
# ===============================
spring.application.name=TICKET-SERVICE
server.port=9099

# ===============================
# DATABASE CONFIG
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/planNGo_ems?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=cdac
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Kafka Common Configuration
spring.kafka.bootstrap-servers=localhost:9092
#spring.kafka.admin.auto-create=false
#management.tracing.enabled=false
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# Kafka Consumer Configuration
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.group-id=ticket-service

spring.kafka.consumer.properties.spring.json.value.default.type=com.planngo.common.events.PaymentEvent
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# ===============================
# JWT
# ===============================
jwt.expiration.time=72000000
jwt.secret=617b7c292a0698a897e6ff73324285be2ca049857c8802e26a4cce2214d899c4

# ===============================
# EUREKA CONFIG (REQUIRED)
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.security=debug
